<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="./main.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
     

</head>

<body>
    <div class="main_div" id="container">
        <div class="dashboard">
            <div class="dashbord_in_content">
                <div class="logo_and_nav">
                    <div class="logo_div">
                        <a href="#">
                            <img src="./Images/logo.svg" alt="">
                        </a>
                    </div>
                    <div class="navigations">
                        <a href="#">
                            <div class="navigation_panel">
                                <img src="./Images/menu.svg" alt="">
                            </div>
                        </a>
                        <a href="#">
                            <div class="navigation_panel">
                                <img src="./Images/movies.svg" alt="">
                            </div>
                        </a>
                        <a href="#">
                            <div class="navigation_panel">
                                <img src="./Images/tv.svg" alt="">
                            </div>
                        </a>
                        <a href="#">
                            <div class="navigation_panel">
                                <img src="./Images/Bookmark.svg" alt="">
                            </div>
                        </a>
                    </div>
                </div>
                <div class="account_div">
                    <div class="account_logo"></div>
                </div>
            </div>  
        </div>
        <div class="left">
          <form id="search_form">
            <div class="searchimg">
                <img class="searchimg_img" src="./Images/search.svg" alt="lupa">
            </div>
            <input id="input_search" type="search" placeholder="Search for movies or TV series">
          </form>
          <div class="nav" id="bignav">
            <swiper-container class="mySwiper" pagination="true" pagination-clickable="true" space-between="30"
            slides-per-view="3.5">
           
            
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./movies.js"></script>
    <script src="./main.js"></script>
</body>

</html>
